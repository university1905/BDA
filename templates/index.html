<!DOCTYPE html>
<html>
<head>
    <title>MUSIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('../static/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Keep background fixed during scrolling */
            min-height: 100vh; /* Minimum height of viewport height */
            width: 100%; /* Cover the full width */
        }

        .navbar-custom {
            background-color: #1DB954;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff; /* White text */
        }

        .audio-card {
            background-color: rgba(0, 0, 0, 0.5); /* Translucent black background */
            color: #fff; /* White text */
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden; /* Ensures the content does not flow outside the card */
        }

        table {
            width: 100%;
            table-layout: fixed; /* Ensures the table respects the width of the columns */
            color: #fff; /* White text for readability */
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            overflow: hidden; /* Prevents content from overflowing */
            text-overflow: ellipsis; /* Adds an ellipsis (...) if the text overflows */
            white-space: nowrap; /* Keeps the content on a single line */
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent for headers */
            color: #fff;
        }
        
        .title {
            width: 20%; /* Adjust widths as needed */
        }
        
        td:nth-child(2) { width: 20%; } /* Album */
        td:nth-child(3) { width: 20%; } /* Artist */
        td:nth-child(4) { width: 20%; } /* Genre */
        td:nth-child(5) { width: 20%; } /* Date */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MUSIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg">
        <div class="container">
            <br>
            {% for audio in audio_files %}
                <div onclick="window.location.href = '{{ url_for('song_details', song_id=audio._id) }}'" style="cursor: pointer;">
                    <table class="audio-card">
                        <tr>
                            <td class="title">{{ audio.title }}</td>
                            <td>{{ audio.album }}</td>
                            <td>{{ audio.artist }}</td>
                            <td>{{ audio.genre }}</td>
                            <td>{{ audio.date }}</td>
                        </tr>
                    </table>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
